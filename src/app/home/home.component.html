<div class="container mt-5">
    <div style="text-align:center;" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">come in on to view your matches ... all you need is to signup</p>
    <div class="text-center">
        <button class="btn btn-primary mx-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-light mx-2">Learn More</button>
    </div>
    </div> 
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
    <div class="col-4">
     
    
    <!--when sending data to componenet we use () when we receive data we use [] -->
    <app-register 
    [usersFromHomeComponent]="users"
    (cancelRegister)="cancelRegisterMode($event)"
    >
    </app-register>
    </div>
        </div>
    </div>
    </div>
