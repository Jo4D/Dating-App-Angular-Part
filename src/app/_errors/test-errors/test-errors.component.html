<ng-container>

    <button (click)="get400Error()" class="btn btn-outline-light">
    Test 400 Error
    </button>
    <button (click)="get500Error()" class="btn btn-outline-light">
        Test 500 Error
    </button>
    <button (click)="get401Error()" class="btn btn-outline-light">
        Test 401 Error
    </button>
    <button (click)="get400ValidationError()" class="btn btn-outline-light">
        Test 400 Validation Error
    </button>
    <button (click)="get404Error()" class="btn btn-outline-light">
        Test 404 Error
    </button>
   
    <div class="row mt-4" *ngIf="testValidationErrors">
        <ul class="text-light">
            <li *ngFor="let item of testValidationErrors">{{item}}</li>
        </ul>
    </div>
    </ng-container>
